<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>basic tables</title>
</head>
<body>
<h1>basic tables</h1>
<table>
<tr>
    <td>velociraptor</td>
    <td>camarasaurus</td>
</tr>
<tr>
    <td>oviraptor</td>
    <td>dracorex</td>
</tr>
<tr>
    <td>spinosaurus</td>
    <td>irritator</td>
</tr>
</table>
<hr>
<table border="1px">
    <tr>
        <th>rank in size</th>
        <th>u.s. state</th>
        <th>state capital</th>
    </tr>
    <tr>
        <td>1</td>
        <td>california</td>
        <td>sacramento</td>
    </tr>
    <tr>
        <td>2</td>
        <td>texas</td>
        <td>austin</td>
    </tr>
    <tr>
        <td>3</td>
        <td>florida</td>
        <td>tallahassee</td>
    </tr>
    <tr>
        <td>4</td>
        <td>new york</td>
        <td>albany</td>
    </tr>
    <tr>
        <td>5</td>
        <td>pennsylvania</td>
        <td>harrisburg</td>
    </tr>

</table>
<hr>
<table border="1px">
    <tr>
        <td>monday</td>
        <td>tuesday</td>
        <td>wednesday</td>
        <td>thursday</td>
        <td>friday</td>
        <td>saturday</td>
        <td>sunday</td>
    </tr>
</table>


</body>
</html>
